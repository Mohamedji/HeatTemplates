  heat_template_version: 2017-02-24
description: >
  This template deploys CassandraDB cluster on Ubuntu for JAWS 
parameters:
  image:
    type: string
    default: Ubuntu1604
    description: The Ubuntu image to use.
  flavor:
    type: string
    default: m1.large
    description: The JAWS flavour database server is to run on
  key:
    type: string
    default: mj
    description: Name of an existing KeyPair to enable SSH access to the instances
  public_network_id:
    type: string
    default: non-prod2
  stack_name:
    type: string
    description: Prefix to add to all resources
    default: cassandra
  network_name:
    type: string
    label: private network to be used
    default: mj-private-network
  subnet_name:
    type: string
    label: private network's subnet to be used
    default: mj-private-subnet
  volume_size:
    type: number
    description: Database volume size
    default: 30
  proxy_host:
    type: string
    description: Proxy host for this environment
    default: 10.157.240.254
  proxy_port:
    type: number
    description: Proxy time for this environment
    default: 8678
  db_pass:
    type: string
    description: Password for root user
    default: password
    hidden: true
  custom_db:
    type: string
    description: Database to be created
    default: app
  commandLog:
    type: boolean
    default: True
  isprodvm:
    type: string
    default: non-prod
  az1:
    type: string
    description: AZ to be used for node1
    default: JMNG-PE3-PROD1
  az2:
    type: string
    description: AZ to be used for node2
    default: JMNG-PE3-PROD2
  az3:
    type: string
    description: AZ to be used for node3
    default: JMNG-PE3-PROD3

resources:
  random_string1:
      type: OS::Heat::RandomString
      properties:
          length: 4
          sequence: lowercase
  random_string2:
      type: OS::Heat::RandomString
      properties:
          length: 4
          sequence: lowercase
  random_string3:
      type: OS::Heat::RandomString
      properties:
          length: 4
          sequence: lowercase

  cassandra1_name:
      type: OS::Heat::Value
      depends_on: random_string1
      properties:
          value:
              str_replace:
                  template: dbaas-$prefix-$random
                  params:
                      $prefix: { get_param: stack_name }
                      $random: { get_resource: random_string1 }

  cassandra2_name:
      type: OS::Heat::Value
      depends_on: random_string2
      properties:
          value:
              str_replace:
                  template: dbaas-$prefix-$random
                  params:
                      $prefix: { get_param: stack_name }
                      $random: { get_resource: random_string2 }
  cassandra3_name:
      type: OS::Heat::Value
      depends_on: random_string3
      properties:
          value:
              str_replace:
                  template: dbaas-$prefix-$random
                  params:
                      $prefix: { get_param: stack_name }
                      $random: { get_resource: random_string3 }



  random_string_sg:
      type: OS::Heat::RandomString
      properties:
          length: 4
          sequence: lowercase

  security_group:
      type: OS::Neutron::SecurityGroup
      depends_on: random_string1
      properties:
          name:
              str_replace:
                  template: $prefix-$random
                  params:
                      $prefix: { get_param: stack_name }
                      $random: { get_resource: random_string_sg }
          rules:
              - remote_mode: remote_group_id
                direction: ingress
              - remote_mode: remote_group_id
                direction: egress
              - direction: egress
              - protocol: icmp
              - port_range_min: 22
                port_range_max: 22
                protocol: tcp
              - port_range_min: 7000
                port_range_max: 7000
                protocol: tcp

  port1:
      type: OS::Neutron::Port
      depends_on: security_group
      properties:
          admin_state_up: true
          network: { get_param: network_name }
          fixed_ips:
            - subnet_id: { get_param: subnet_name }
          security_groups:
            - { get_resource: security_group }
  port2:
      type: OS::Neutron::Port
      depends_on: security_group
      properties:
          admin_state_up: true
          network: { get_param: network_name }
          fixed_ips:
            - subnet_id: { get_param: subnet_name }
          security_groups:
            - { get_resource: security_group }
  port3:
      type: OS::Neutron::Port
      depends_on: security_group
      properties:
          admin_state_up: true
          network: { get_param: network_name }
          fixed_ips:
            - subnet_id: { get_param: subnet_name }
          security_groups:
            - { get_resource: security_group }


